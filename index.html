<!DOCTYPE html>
<html>
<head>
  <title>แผนที่ OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <style>
    body, html, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .distance-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .blinking-marker {
      animation: blink 1.5s infinite;
    }
    .leaflet-routing-container {
      background-color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="distance-info" id="distanceInfo" style="display: none;"></div>
<script>
  const map = L.map('map').setView([16.8725173, 99.1322329], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  let markers = [];
  let userMarker;
  let routingControl;
  let loadingPopup;
  let userCircle;

  function calculateTravelTime(distance) {
    const averageSpeed = 60;
    const timeInHours = distance / averageSpeed;
    const timeInMinutes = Math.round(timeInHours * 60);
    return timeInMinutes;
  }

  function createRoutingControl(from, to) {
    if (routingControl) {
      map.removeControl(routingControl);
    }

    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(from.lat, from.lng),
        L.latLng(to.lat, to.lng)
      ],
      routeWhileDragging: true,
      showAlternatives: true,
      lineOptions: {
        styles: [
          {color: 'blue', opacity: 0.6, weight: 6},
          {color: 'white', opacity: 0.8, weight: 2}
        ]
      },
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1',
        profile: 'driving'
      }),
      createMarker: function() { return null; }
    }).addTo(map);

    return routingControl;
  }

  function updateMarkers(data) {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    data.forEach(item => {
      const marker = L.marker([item.ละติจูด, item.ลองจิจูด]).addTo(map);
      marker.bindPopup(`${item.ชื่อ} ${item.นามสกุล}<br>โรคประจำตัว: ${item.โรคประจำตัว}`);
      markers.push(marker);

      marker.on('click', () => {
        if (userMarker) {
          const userLatLng = userMarker.getLatLng();
          const markerLatLng = marker.getLatLng();

          const distance = userLatLng.distanceTo(markerLatLng) / 1000;
          const estimatedTime = calculateTravelTime(distance);
          
          document.getElementById('distanceInfo').innerHTML = 
            `ระยะทาง: ${distance.toFixed(2)} กิโลเมตร<br>` +
            `เวลาเดินทางโดยประมาณ: ${estimatedTime} นาที`;
          document.getElementById('distanceInfo').style.display = 'block';

          // สร้างเส้นทางใหม่
          createRoutingControl(userLatLng, markerLatLng);

          // ปรับ zoom เพื่อให้เห็นทั้งเส้นทาง
          const bounds = L.latLngBounds([userLatLng, markerLatLng]);
          map.fitBounds(bounds, { padding: [50, 50] });
        }
      });
    });
  }

  function fetchData() {
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwG2tXe8pT-PtVRiFPygktiFUmHaDNjpX8VLNZsb7oDBCPYLCQg4coukHZfjDAXc6M-/exec';
    fetch(scriptUrl)
      .then(response => response.json())
      .then(data => updateMarkers(data))
      .catch(error => console.error('Error fetching data:', error));
  }

  function getUserLocation() {
    if (navigator.geolocation) {
      loadingPopup = L.popup()
        .setLatLng(map.getCenter())
        .setContent("กำลังดึงตำแหน่งของท่าน...")
        .openOn(map);

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          map.closePopup(loadingPopup);

          if (userMarker) {
            map.removeLayer(userMarker);
          }
          if (userCircle) {
            map.removeLayer(userCircle);
          }

          const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });
          userMarker = L.marker([latitude, longitude], { icon: greenIcon }).addTo(map);
          userMarker.bindPopup("ตำแหน่งของคุณ").openPopup();

          userCircle = L.circle([latitude, longitude], {
            color: 'green',
            fillColor: '#3f3',
            fillOpacity: 0.3,
            radius: 50
          }).addTo(map);
          userCircle._path.classList.add('blinking-marker');

          map.setView([latitude, longitude], 15);
        },
        error => {
          console.error('Error getting user location:', error);
          map.closePopup(loadingPopup);
          alert('ไม่สามารถดึงตำแหน่งของคุณได้ กรุณาตรวจสอบการอนุญาต');
        }
      );
    } else {
      alert('เบราว์เซอร์ของคุณไม่รองรับ Geolocation');
    }
  }

  fetchData();
  setInterval(fetchData, 5000);
  getUserLocation();
</script>
</body>
</html>
